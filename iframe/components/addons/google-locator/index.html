<div class="google-locator">

  <div class="google-locator-aside">

    <div class="google-locator-aside-head">

      <div class="form">
        <div class="row row-x-4 row-y-3">

          <div class="w-full">
            <div class="group">
              <input type="text" class="form-item rounded-l-md text-black links-default placeholder-black placeholder-opacity-50 border border-gray-200 bg-gray-200 focus:bg-gray-300" placeholder="Search" data-xt-google-locator-search-input>

              <button type="button" class="btn btn-md text-black links-default bg-gray-200 hover:bg-gray-300 active:bg-gray-400" data-xt-google-locator-locate-btn="Locate">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-lg"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
              </button>

              <button type="button" class="btn btn-md rounded-r-md text-black links-default bg-gray-200 hover:bg-gray-300 active:bg-gray-400" data-xt-google-locator-search-btn>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-lg"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
              </button>
            </div>
          </div>

          <div class="w-full">
            <label class="form-label-check">
              <input type="radio" class="form-check form-radio border rounded-full text-accent-500 border-gray-400 bg-gray-200" name="google-locator-options" value="" checked data-xt-google-locator-option/>
              <span class="ml-3">All types</span>
            </label>
          </div>

          <div class="w-full">
            <label class="form-label-check">
              <input type="radio" class="form-check form-radio border rounded-full text-accent-500 border-gray-400 bg-gray-200" name="google-locator-options" value="restaurant" data-xt-google-locator-option/>
              <span class="ml-3">Restaurant</span>
            </label>
          </div>

          <div class="w-full">
            <label class="form-label-check" for="google-locator-options-school">
              <input type="radio" class="form-check form-radio border rounded-full text-accent-500 border-gray-400 bg-gray-200" id="google-locator-options-school" name="google-locator-options" value="school" data-xt-google-locator-option/>
              <span class="ml-3">School</span>
            </label>
          </div>

          <div class="w-full">
            <label class="form-label-check" for="google-locator-options-fav">
              <input type="checkbox" class="form-check form-switch border rounded-full text-accent-500 border-gray-400 bg-gray-200" id="google-locator-options-fav" name="google-locator-fav" value="fav" data-xt-google-locator-option/>
              <span class="ml-3">Favourite</span>
            </label>
          </div>

        </div>
      </div>

    </div>

    <div class="google-locator-aside-body" data-xt-google-locator-results>

      <div class="google-locator-result" data-xt-google-locator-result-initial>
        Insert your position and find a place near you
      </div>
      <div class="google-locator-result" data-xt-google-locator-result-error>
        Request timed out, retry
      </div>
      <div class="google-locator-result" data-xt-google-locator-result-noplace>
        Not a valid place
      </div>
      <div class="google-locator-result" data-xt-google-locator-result-empty>
        No place found
      </div>
      <div class="google-locator-result" data-xt-google-locator-result-founds>
        <span data-xt-google-locator-result-found></span>
        places found
      </div>

      <div class="google-locator-items" data-xt-google-locator-items>

        <script type="text/x-template">
          <div class="google-locator-item" tabindex="-1">
            <div class="list">
              <div class="google-locator-item-content">
                <div class="google-locator-item-name" data-xt-google-locator-data="name"></div>
                <address class="google-locator-item-address" data-xt-google-locator-data="address"></address>
                <div class="google-locator-item-additional" data-xt-google-locator-data="additional"></div>
              </div>
              <a href="#" target="_blank" class="google-locator-item-directions" title="directions" data-xt-google-locator-data="direction">
                <span class="google-locator-item-directions_icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-lg"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </span>
                <span data-xt-google-locator-data="distance"></span>
              </a>
            </div>
          </div>
        </script>

      </div>

    </div>

  </div>
