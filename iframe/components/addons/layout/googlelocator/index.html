<div class="googlelocator">

  <div class="googlelocator-aside">

    <div class="googlelocator-aside-head">

      <div class="form">
        <div class="row row-x-3 row-y-2">

          <div class="w-full">
            <div class="list flex-nowrap">
              <div class="list-inner flex-auto">
                <input type="text" class="form-item rounded-l-md text-black links-default placeholder-black placeholder-opacity-50 border border-gray-200 bg-gray-200 focus:bg-gray-300" aria-label="Search" placeholder="Search">
                <button type="button" class="btn-locate btn btn-md rounded-md text-black links-default bg-gray-200 hover:bg-gray-300 active:bg-gray-400">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-lg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                </button>
                <button type="button" class="btn-search btn btn-md rounded-r-md text-black links-default bg-gray-200 hover:bg-gray-300 active:bg-gray-400">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-lg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
              </div>
            </div>
          </div>

          <div class="w-full">
            <label class="form-label-check">
              <input type="radio" class="form-check form-radio rounded-full border text-accent-500 border-gray-400 bg-gray-200" name="googlelocator-options" value="" checked/>
              <span class="ml-3">All types</span>
            </label>
          </div>

          <div class="w-full">
            <label class="form-label-check">
              <input type="radio" class="form-check form-radio rounded-full border text-accent-500 border-gray-400 bg-gray-200" name="googlelocator-options" value="restaurant"/>
              <span class="ml-3">Restaurant</span>
            </label>
          </div>

          <div class="w-full">
            <label class="form-label-check" for="googlelocator-options-school">
              <input type="radio" class="form-check form-radio rounded-full border text-accent-500 border-gray-400 bg-gray-200" id="googlelocator-options-school" name="googlelocator-options" value="school"/>
              <span class="ml-3">School</span>
            </label>
          </div>

          <div class="w-full">
            <label class="form-label-check" for="googlelocator-options-fav">
              <input type="checkbox" class="form-check form-switch rounded-full border text-accent-500 border-gray-400 bg-gray-200" id="googlelocator-options-fav" name="googlelocator-fav" value="fav"/>
              <span class="ml-3">Favourite</span>
            </label>
          </div>

        </div>
      </div>

    </div>

    <div class="googlelocator-aside-body">

      <div class="googlelocator-result googlelocator-result-initial">
        Insert your position and find a place near you
      </div>

      <div class="googlelocator-result googlelocator-result-error">
        Request timed out, retry
      </div>

      <div class="googlelocator-result googlelocator-result-noplace">
        Not a valid place
      </div>

      <div class="googlelocator-result googlelocator-result-empty">
        No place found
      </div>

      <div class="googlelocator-result googlelocator-result-founds">
        <span class="googlelocator-result-found"></span>
        places found
      </div>

      <div class="googlelocator-items">

        <script type="text/x-template">
          <div class="googlelocator-item" tabindex="-1">
            <div class="list">
              <div class="googlelocator-item-content">
                <div class="googlelocator-item-name" data-xt-populate="name"></div>
                <address class="googlelocator-item-address" data-xt-populate="address"></address>
                <div class="googlelocator-item-additional" data-xt-populate="additional"></div>
              </div>
              <a href="#" target="_blank" class="googlelocator-item-directions list list-1 flex-col items-center" title="directions" data-xt-populate="direction">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-lg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                <span data-xt-populate="distance"></span>
              </a>
            </div>
          </div>
        </script>

      </div>

    </div>

  </div>

  <div class="googlelocator-main">
    <div class="googlelocator-main-inner">

      <div class="googlelocator-main-map">
      </div>

      <button type="button" class="btn-repeat btn btn-md rounded-md text-white links-inverse bg-accent-500 hover:bg-accent-600 active:bg-accent-700">
        Search in this area
      </button>

    </div>
  </div>

    </span>
  </div>
</div>
