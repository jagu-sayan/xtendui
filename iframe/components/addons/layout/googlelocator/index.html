  <div class="googlelocator-aside relative z-10">

          <div class="w-full">
            <div class="xt-list flex-nowrap">

                <input type="text" class="xt-input rounded-l-md py-2.5 px-4 text-black placeholder-black placeholder-opacity-50 border border-gray-200 bg-gray-200 focus:bg-gray-300 transition" aria-label="Search" placeholder="Search">

                  <svg xmlns="http://www.w3.org/2000/svg" class="xt-icon text-xl -my-1" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>

                  <svg xmlns="http://www.w3.org/2000/svg" class="xt-icon text-xl -my-1" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
              </div>
            </div>
          </div>

          <div class="w-full">
            <label class="xt-label-check">
              <input type="radio" class="xt-check xt-radio rounded-full border text-primary-500 border-gray-400 bg-gray-200 transition-all" name="googlelocator-options" value="" checked/>
              <span class="xt-check-content">All types</span>
            </label>
          </div>

          <div class="w-full">
            <label class="xt-label-check">
              <input type="radio" class="xt-check xt-radio rounded-full border text-primary-500 border-gray-400 bg-gray-200 transition-all" name="googlelocator-options" value="restaurant"/>
              <span class="xt-check-content">Restaurant</span>
            </label>
          </div>

          <div class="w-full">
            <label class="xt-label-check" for="googlelocator-options-school">
              <input type="radio" class="xt-check xt-radio rounded-full border text-primary-500 border-gray-400 bg-gray-200 transition-all" id="googlelocator-options-school" name="googlelocator-options" value="school"/>
              <span class="xt-check-content">School</span>
            </label>
          </div>

          <div class="w-full">
            <label class="xt-label-check" for="googlelocator-options-fav">
              <input type="checkbox" class="xt-check xt-switch rounded-full border text-primary-500 border-gray-400 bg-gray-200 transition-all" id="googlelocator-options-fav" name="googlelocator-fav" value="fav"/>
              <span class="xt-check-content">Favourite</span>

          </div>

        </div>
      </form>

      <div class="googlelocator-result googlelocator-result--error text-xs pb-4 border-b border-gray-200">

      </div>

      <div class="googlelocator-result googlelocator-result--noplace text-xs pb-4 border-b border-gray-200">

      </div>

      <div class="googlelocator-result googlelocator-result--empty text-xs pb-4 border-b border-gray-200">

      </div>

      <div class="googlelocator-result googlelocator-result--founds text-xs pb-4 border-b border-gray-200">

      </div>

      <div class="googlelocator-items mt-4">

          <div class="googlelocator-item py-4 cursor-pointer border-b border-gray-200 transition active:border-gray-600" tabindex="-1">

              </a>
            </div>
          </div>
        </script>

      </div>
